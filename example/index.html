<!doctype html>
<html lang="en">
<head>
  <title>player.js iframe</title>
  <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet" type="text/css">
  <link href="/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main>
    <header>
      <h1>player.js iframe</h1>
    </header>

    <section>
      <h2>YouTube</h2>

      <iframe src="http://localhost:8080/media.html?src=https%3A%2F%2Fwww.youtube.com%2Fembed%2FSYcvS2UCIyk%3Ffeature%3Doembed&url=http%3A%2F%2Fwww.youtube.com%2Fwatch%3Fv%3DSYcvS2UCIyk&image=https%3A%2F%2Fi.ytimg.com%2Fvi%2FSYcvS2UCIyk%2Fhqdefault.jpg&type=text%2Fhtml&schema=youtube" width="854" height="480" scrolling="no" frameborder="0" allowtransparency="true" tabindex="0"></iframe>

      <div class="controls">
        <button class="controls__play">Play</button>
        <button class="controls__pause">Pause</button>
        <button class="controls__play_ready">Play (Ready)</button>
        <button class="controls__pause_ready">Pause (Ready)</button>
        <button class="controls__get-paused">Get paused</button>
        <button class="controls__mute">Mute</button>
        <button class="controls__unmute">Unmute</button>
        <button class="controls__get-muted">Get muted</button>
        <span class="controls__set">
          <label for="set-volume">Set volume</label>
          <input type="range" min="0" max="100" value="0" id="set-volume" class="controls__set-volume">
        </span>
        <button class="controls__get-volume">Get volume</button>
        <button class="controls__get-duration">Get duration</button>
        <span class="controls__set">
          <label for="set-current-time">Set current time</label>
          <input type="range" min="0" max="0" value="0" id="set-current-time" class="controls__set-current-time">
        </span>
        <button class="controls__get-current-time">Get current time</button>
        <span class="controls__set">
          <label>Set loop</label>
          <input type="radio" name="set-loop-1" id="controls__set-loop-false" checked>
          <label for="controls__set-loop-false">false</label>
          <input type="radio" name="set-loop-1" id="controls__set-loop-true">
          <label for="controls__set-loop-true">true</label>
        </span>
        <button class="controls__get-loop">Get loop</button>
      </div>
    </section>

    <section>
      <h2>Vimeo</h2>

      <iframe src="http://localhost:8080/media.html?src=https%3A%2F%2Fplayer.vimeo.com%2Fvideo%2F&amp;url=https%3A%2F%2Fvimeo.com%2F100167538&amp;image=http%3A%2F%2Fi.vimeocdn.com%2Fvideo%2F481567973_1280.jpg&amp;type=text%2Fhtml&amp;schema=vimeo" width="1920" height="1080" scrolling="no" frameborder="0" allowtransparency="true" tabindex="0"></iframe>

      <div class="controls">
        <button class="controls__play">Play</button>
        <button class="controls__pause">Pause</button>
        <button class="controls__play_ready">Play (Ready)</button>
        <button class="controls__pause_ready">Pause (Ready)</button>
        <button class="controls__get-paused">Get paused</button>
        <button class="controls__mute">Mute</button>
        <button class="controls__unmute">Unmute</button>
        <button class="controls__get-muted">Get muted</button>
        <span class="controls__set">
          <label for="set-volume">Set volume</label>
          <input type="range" min="0" max="100" value="0" id="set-volume" class="controls__set-volume">
        </span>
        <button class="controls__get-volume">Get volume</button>
        <button class="controls__get-duration">Get duration</button>
        <span class="controls__set">
          <label for="set-current-time">Set current time</label>
          <input type="range" min="0" max="0" value="0" id="set-current-time" class="controls__set-current-time">
        </span>
        <button class="controls__get-current-time">Get current time</button>
        <span class="controls__set">
          <label>Set loop</label>
          <input type="radio" name="set-loop-2" id="controls__set-loop-false" checked>
          <label for="controls__set-loop-false">false</label>
          <input type="radio" name="set-loop-2" id="controls__set-loop-true">
          <label for="controls__set-loop-true">true</label>
        </span>
        <button class="controls__get-loop">Get loop</button>
      </div>
    </section>

    <section id="status" class="hidden"></section>

    <footer>
      <!-- TODO: insert license and credit -->
    </footer>
  </main>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdn.embed.ly/player-0.0.11.min.js"></script>
  <script src="/scripts.js"></script>
</body>
</html>
